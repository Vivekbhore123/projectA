<h1>employee page test</h1>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mycsstable">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code. </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef> FName </th>
      <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="mname">
      <th mat-header-cell *matHeaderCellDef> MName </th>
      <td mat-cell *matCellDef="let element"> {{element.mname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef> LName </th>
      <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
    </ng-container>
  
  
    <!-- Position Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef> UserType </th>
      <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="pin">
      <th mat-header-cell *matHeaderCellDef> Pin </th>
      <td mat-cell *matCellDef="let element"> {{element.pin}} </td>
    </ng-container>
  
  
    <!-- Position Column -->
    <ng-container matColumnDef="address1">
      <th mat-header-cell *matHeaderCellDef> Address1 </th>
      <td mat-cell *matCellDef="let element"> {{element.address1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="address2">
      <th mat-header-cell *matHeaderCellDef> Address2 </th>
      <td mat-cell *matCellDef="let element"> {{element.address2}} </td>
    </ng-container>
  
    <!-- //view edit delete -->
    <ng-container matColumnDef="btns">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
        <button class="btn btn-primary btn-sm">View</button> {{"     "}}
        <button (click)="edit()" class="btn btn-primary btn-sm">Edit</button>{{"     "}}
        <button class="btn btn-primary btn-sm">Delete</button>    
        </td>
      </ng-container>
    
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
